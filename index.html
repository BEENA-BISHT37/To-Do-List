<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do-List</title>
</head>
<body>
    <div class="container">
        <div class="main">
            <!-- Heading and Instruction to use this to do list -->
            <div class="nav">
               <div class="header">
                <h1>To-Do-List</h1></div> 
                <div class="instruction">
                    <ul>
                        <li>If you click Complete Button refers this work is done.</li>
                        <li>If you click on Delete Button, This work is complete and you want to vanish this from the window.</li>
                    </ul>
                </div>
            </div>

            <!-- taking input -->
             
            <div class="inputBox">
                <div class="input-box">
                    <input type="text" class="inpt">
                </div>
            </div>

            <!-- showing the results -->

            <div class="show">
                <div class="msg">
                    <ul id="list">
                    </ul>            
                </div>
            </div>

        </div>

        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
